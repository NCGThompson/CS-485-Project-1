<ng-container *ngFor="let category of component?.categories">
    <h3>{{ category.name }}</h3>
    <div *ngIf="category.values.length > 0">
        <table>
            <thead>
                <tr>
                    <th *ngFor="let fieldName of SMSDataItemInterface.fieldNames">{{ fieldName }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of category.values">
                    <ng-container *ngFor="let fieldValue of item.getFieldValues(); let i = index">
                        <td>{{ fieldValue }}</td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
