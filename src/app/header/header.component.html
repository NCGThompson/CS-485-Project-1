<div class="container-fluid bg-main">
  <div class="row">
    @for (tab of tabArray; track tab) {
      <div class="col-md-3">
        <button
          class="btn-header"
          (click)="openAnotherPage($index)"
          [ngClass]="{ active: tabSelected === $index }">
          {{ tab }}
        </button>
      </div>
    }
  </div>
</div>
