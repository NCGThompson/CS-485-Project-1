<!doctype html>
<html>
  <body>
    <app-header [(tabSelected)]="tabSelected" [tabArray]="tabArray" />

    <div [attr.hidden]="tabSelected === 0 ? null : ''">
      <app-current-data-tab />
    </div>
    <div [attr.hidden]="tabSelected === 1 ? null : ''">
      <app-samples-tab />
    </div>
    <div [attr.hidden]="tabSelected === 2 ? null : ''">
      <app-settings-tab />
    </div>
  </body>
</html>
